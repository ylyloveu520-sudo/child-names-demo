<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>儿童识字小报生成器</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <h1 class="title">🎨 儿童识字小报生成器</h1>
        <div class="header-actions">
            <button id="settingsBtn" class="btn btn-secondary">
                <span>⚙️</span> 设置API密钥
            </button>
            <button id="historyBtn" class="btn btn-secondary">
                <span>📋</span> 历史记录
            </button>
        </div>
    </header>

    <main class="main-container">
        <!-- 输入区域 -->
        <section class="input-section">
            <div class="card">
                <div class="form-group">
                    <label>主题/场景</label>
                    <input type="text" id="themeInput"
                           placeholder="如：超市、医院、公园、动物园、学校..."
                           class="input-field">
                    <small>支持场景：超市、医院、公园、动物园、学校、图书馆、厨房、火车站、消防站、邮局</small>
                </div>
                <div class="form-group">
                    <label>小报标题</label>
                    <input type="text" id="titleInput"
                           placeholder="如：走进超市、快乐医院、公园探险..."
                           class="input-field">
                    <small>为小报起一个有趣的标题</small>
                </div>
                <button id="generateBtn" class="btn btn-primary btn-large">
                    <span>🚀</span> 开始生成小报
                </button>
            </div>
        </section>

        <!-- 进度显示 -->
        <section id="progressSection" class="progress-section" style="display: none;">
            <div class="card">
                <h2>生成进度</h2>
                <div class="progress-steps">
                    <div class="progress-step" data-step="1">
                        <span class="step-icon">⏳</span>
                        <span class="step-text">正在获取词汇...</span>
                    </div>
                    <div class="progress-step" data-step="2">
                        <span class="step-icon">⏳</span>
                        <span class="step-text">正在生成图片...</span>
                    </div>
                    <div class="progress-step" data-step="3">
                        <span class="step-icon">⏳</span>
                        <span class="step-text">正在渲染...</span>
                    </div>
                </div>
                <div class="progress-bar">
                    <div id="progressFill" class="progress-fill"></div>
                </div>
            </div>
        </section>

        <!-- 结果展示 -->
        <section id="resultSection" class="result-section" style="display: none;">
            <div class="card">
                <h2>生成结果</h2>
                <div class="result-image">
                    <img id="generatedImage" src="" alt="生成的识字小报">
                </div>
                <div class="result-actions">
                    <button id="downloadBtn" class="btn btn-success">
                        <span>📥</span> 下载图片
                    </button>
                    <button id="regenerateBtn" class="btn btn-secondary">
                        <span>🔄</span> 重新生成
                    </button>
                    <button id="copyWordsBtn" class="btn btn-secondary">
                        <span>📋</span> 复制词汇
                    </button>
                </div>
                <div class="words-preview">
                    <h3>词汇列表</h3>
                    <div id="wordsList" class="words-list"></div>
                </div>
            </div>
        </section>
    </main>

    <!-- API密钥设置模态框 -->
    <div id="settingsModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3>设置API密钥</h3>
                <button class="modal-close">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>Nano Banana Pro密钥</label>
                    <input type="password" id="nanoKeyInput"
                           placeholder="xxxxxxxxxxxxxxxxxxxxxxxx"
                           class="input-field">
                    <small>
                        用于图片生成。
                        <a href="https://kie.ai/api-key" target="_blank">
                            获取密钥
                        </a>
                    </small>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary modal-close">取消</button>
                <button id="saveKeysBtn" class="btn btn-primary">保存密钥</button>
            </div>
        </div>
    </div>

    <!-- 历史记录侧边栏 -->
    <div id="historySidebar" class="sidebar" style="display: none;">
        <div class="sidebar-header">
            <h3>生成历史</h3>
            <button class="sidebar-close">&times;</button>
        </div>
        <div class="sidebar-content">
            <div id="historyList" class="history-list"></div>
        </div>
        <div class="sidebar-footer">
            <button id="clearHistoryBtn" class="btn btn-danger">
                <span>🗑️</span> 清空历史
            </button>
        </div>
    </div>

    <!-- 提示消息 -->
    <div id="toast" class="toast" style="display: none;"></div>

    <!-- JavaScript模块 -->
    <script src="js/config.js"></script>
    <script src="js/vocabulary.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/promptBuilder.js"></script>
    <script src="js/apiHandler.js"></script>
    <script src="js/uiHandler.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
